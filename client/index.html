<!doctype html>
<html ng-app="app">
  <head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="app.js"></script>
    <title>File Server</title>
  </head>
  <body ng-controller="myController">
    <div>
      <h1>Files uploaded</h1>

      <table class="table">
      	<thead>
      		<tr>
      			<th>Name</th>
      			<th>Path</th>
            <th>Uses</th>
            <th>Actions</th>
            <th>&nbsp;</th>
      		</tr>
      	</thead>
      	<tbody>
      		<tr ng-repeat="file in files">
      			<td>{{file.name}}</td>
      			<td>{{file.path}}</td>
            <td>{{file.uses}}</td>
            <td><button class="btn btn-denger" ng-click="delete(file._id)">Delete</button></td>
            <td><button class="btn btn-warning" ng-click="download(file._id)">Download</button></td>
          </tr>
      	</tbody>
      </table>
    </div>
    <div>
      <form enctype="multipart/form-data" >
          <input type="file" id="file" name="upload" multiple >
          <input type="submit" value="Upload" ng-click="upload()">
      </form>
    </div>
  </body>
</html>
