<!doctype html>
<html ng-app="app">
  <head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="app.js"></script>
    <title>Catalogo de Musica</title>
  </head>
  <body ng-controller="myController">
    <div>
      <h1>Catalogo de musica</h1>

      <table class="table">
      	<thead>
      		<tr>
      			<th>Grupo</th>
      			<th>Origen</th>
            <th>Año</th>
            <th>Acción</th>
            <th>&nbsp;</th>
      		</tr>
      	</thead>
      	<tbody>
          <tr>
            <td><input class="form-control" ng-model=artista.grupo></td>
            <td><input class="form-control" ng-model=artista.origen></td>
            <td><input class="form-control" ng-model=artista.ano></td>
            <td><button class="btn btn-primary" ng-click=addArtista()>Agregar Artista</button></td>
            <td><button class="btn btn-info" ng-click="update()">Actualizar</button>&nbsp;&nbsp;
            <button class="btn btn-info" ng-click="deselect()">Limpiar</button></td>
          </tr>
      		<tr ng-repeat="artista in artistas">
      			<td>{{artista.grupo}}</td>
      			<td>{{artista.origen}}</td>
            <td>{{artista.ano}}</td>
            <td><button class="btn btn-denger" ng-click="remove(artista._id)">Borrar</button></td>
            <td><button class="btn btn-warning" ng-click="edit(artista._id)">Editar</button></td>
          </tr>
      	</tbody>
      </table>
    </div>
  </body>
</html>
